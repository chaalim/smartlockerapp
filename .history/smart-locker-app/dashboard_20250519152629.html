<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Locker â€“ Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <!-- menu icon -->
      <span class="icon" onclick="toggleMenu()">&#9776;</span>
      <!-- bell icon now goes to notifications.html -->
      <span class="icon" onclick="goTo('notifications.html')">&#128276;</span>
    </div>

    <div class="profile-icon" onclick="goTo('profile.html')">
      <img src="assets/user-icon.png" alt="Profile" />
    </div>

    <div class="welcome-box">
      <span class="close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
      <h2>Welcome, User!</h2>
      <p>Your smart locker is ready.</p>
    </div>

    <div class="dashboard-buttons">
      <button class="dashboard-btn" onclick="goTo('lockerstatus.html')">
        Locker Status
      </button>
      <button class="dashboard-btn" onclick="goTo('items.html')">
        Input Items
      </button>
      <!-- Notifications button removed -->
      <button class="dashboard-btn" onclick="goTo('profile.html')">
        Profile
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
