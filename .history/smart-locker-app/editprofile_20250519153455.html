<!-- editprofile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Locker – Edit Profile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container edit-profile">
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='profile.html'">←</button>
      <img src="assets/user-icon.png" class="profile-icon" alt="Profile" />
    </div>
    <div class="edit-profile-box">
      <h2>Edit Profile</h2>
      <label for="edit-username">Username</label>
      <input type="text" id="edit-username" class="input" value="JohnDoe" />

      <label for="edit-email">Email</label>
      <input type="email" id="edit-email" class="input" value="john.doe@example.com" />

      <label for="edit-locker">Locker</label>
      <input type="text" id="edit-locker" class="input" value="LOCKER 01" />

      <label for="edit-expiry">Expiration Date</label>
      <input type="date" id="edit-expiry" class="input" value="2025-05-30" />

      <button class="btn-save">Save Changes</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
