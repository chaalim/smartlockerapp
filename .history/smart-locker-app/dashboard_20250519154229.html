<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css" />

<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <span class="icon" onclick="toggleMenu()">&#9776;</span>
      <span class="icon" onclick="goTo('notifications.html')" title="Notifications">&#128276;</span>
    </div>

    <div class="profile-icon" onclick="goTo('profile.html')" style="cursor:pointer; margin: 20px 0; text-align:center;">

    <div class="welcome-box" style="margin: 0 auto 20px;">

      <h2>Welcome, User!</h2>
      <p>Your smart locker is ready.</p>
    </div>

    <div class="dashboard-buttons" style="display:flex; flex-direction:column; gap:15px; width:240px; margin:0 auto;">
      <!-- Updated to use the correct filename -->
      <button class="dashboard-btn" onclick="goTo('locker-status.html')">
        Locker Status
      </button>
      <button class="dashboard-btn" onclick="goTo('items.html')">
        Input Items
      </button>
    
      <button class="dashboard-btn" onclick="goTo('profile.html')">
        Profile
      </button>
    </div>
  </div>

  <script src="js/app.js"></script>
