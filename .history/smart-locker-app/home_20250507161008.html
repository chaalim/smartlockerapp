<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <span class="icon">&#9776;</span>
      <span class="icon">&#128276;</span>
    </div>

    <div class="profile-icon">
      <img src="profile.png" alt="Profile Icon" />
    </div>

    <div class="welcome-box">
      <span class="close-btn">&times;</span>
      <h2>Welcome, User!</h2>
      <p>Your smart locker is ready.</p>
    </div>

    <div class="dashboard-buttons">
      <button class="dashboard-btn">Locker Status</button>
      <button class="dashboard-btn">Input Items</button>
      <button class="dashboard-btn">Notifications</button>
      <button class="dashboard-btn">Profile</button>
    </div>
  </div>
</body>
</html>
