<!-- items.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Locker â€“ Items</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <span class="icon" onclick="goTo('dashboard.html')">&#8592;</span>
      <span class="icon" onclick="goTo('notifications.html')">&#128276;</span>
    </div>

    <h2>ITEMS ON THE LOCKER</h2>

    <form id="item-form">
      <input
        type="text"
        id="item-input"
        class="input"
        placeholder="Enter item name"
        required
      />
      <button type="submit" class="dashboard-btn">Add Item</button>
    </form>

    <div class="item-list" id="item-list"></div>
  </div>

  <script>
    // Navigation helper (if not in app.js)
    function goTo(page) {
      window.location.href = page;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('item-form');
      const input = document.getElementById('item-input');
      const list  = document.getElementById('item-list');

      form.addEventListener('submit', e => {
        e.preventDefault();
        const val = input.value.trim();
        if (!val) return;

        // Create item container
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.style.display = 'flex';
        itemDiv.style.justifyContent = 'space-between';
        itemDiv.style.alignItems = 'center';
        itemDiv.innerHTML = `
          <span>${val}</span>
          <button class="btn-remove">REMOVE</button>
        `;

        // Append and hook remove
        list.appendChild(itemDiv);
        itemDiv.querySelector('.btn-remove').addEventListener('click', () => {
          itemDiv.remove();
        });

        // Clear input
        input.value = '';
        input.focus();
      });
    });
  </script>
</body>
</html>
