<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Locker – Status</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Inline calendar-specific tweaks */
    #calendar {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      background: #f7f9ff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: inset 0 0 10px rgba(78, 115, 223, 0.1);
    }
    #calendar table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    #calendar th {
      padding: 8px 0;
      font-weight: 600;
      color: #4e73df;
    }
    #calendar td {
      padding: 8px 0;
      border: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    #calendar td:hover {
      background: rgba(78, 115, 223, 0.1);
    }
    #calendar .today {
      background: #4e73df;
      color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="goTo('dashboard.html')">←</button>
    <h2>Status: <span class="locked">LOCKED</span></h2>
    <ul id="status-log" class="log-list"></ul>

    <!-- Calendar placeholder -->
    <div id="calendar"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
