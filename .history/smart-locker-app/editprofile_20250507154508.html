<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - Smart Locker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container edit-profile">
    <div class="top-bar">
      <button class="back-btn" onclick="window.location.href='profile.html'">‚Üê</button>
      <img src="assets/user-icon.png" class="profile-icon" alt="Profile" />
    </div>
    <div class="edit-profile-box">
      <h2>Edit Profile</h2>
      <form action="" method="POST">
        <label for="edit-username">Username</label>
        <input type="text" id="edit-username" value="JohnDoe" />

        <label for="edit-email">Email</label>
        <input type="email" id="edit-email" value="john.doe@example.com" />

        <label for="edit-locker">Locker</label>
        <input type="text" id="edit-locker" value="LOCKER 01" />

        <label for="edit-expiry">Expiration Date</label>
        <input type="date" id="edit-expiry" value="2025-05-30" />

        <button type="submit" class="btn btn-save">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
